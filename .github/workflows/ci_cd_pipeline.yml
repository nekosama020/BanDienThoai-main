name: CI/CD Pipeline - Web Ban Dien Thoai

on:
  push:
    branches: [ "main" ]

jobs:
  test-suite:
    runs-on: ubuntu-latest

    # 1. Dựng Database ảo
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dbphonestore
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      # 2. Tải code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 3. Cài đặt PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli

      # 4. Nạp dữ liệu (Làm bước này TRƯỚC KHI di chuyển file)
      - name: Import Database
        run: |
          mysql -h 127.0.0.1 -u root -proot dbphonestore < test/dbphonestore.sql

      # [QUAN TRỌNG] 5. TẠO CẤU TRÚC THƯ MỤC GIỐNG XAMPP
      # Di chuyển toàn bộ code vào thư mục con /BanDienThoai-main
      # Để các link cứng trong code PHP hoạt động đúng.
      - name: Re-structure folders like XAMPP
        run: |
          mkdir BanDienThoai-main
          # Di chuyển tất cả file (trừ folder vừa tạo) vào trong
          rsync -av --progress . BanDienThoai-main --exclude BanDienThoai-main
          # Dọn dẹp các file gốc ở ngoài để tránh nhầm lẫn (tùy chọn)
          find . -maxdepth 1 -not -name 'BanDienThoai-main' -not -name '.' -exec rm -rf {} +

      # 6. Tạo file API Key (Lưu vào trong thư mục con mới tạo)
      - name: Create API Key File
        run: |
          echo "<?php define('GEMINI_API_KEY', '${{ secrets.GEMINI_API_KEY }}'); ?>" > BanDienThoai-main/includes/env.php

      # 7. Chạy Server PHP (Từ thư mục gốc bên ngoài)
      # Lúc này URL sẽ là: http://127.0.0.1:8000/BanDienThoai-main/...
      - name: Start PHP Web Server
        run: |
          php -S 127.0.0.1:8000 &

      # 8. Cài đặt npm (Chỉ định chạy trong thư mục con)
      - name: Install Dependencies
        working-directory: ./BanDienThoai-main
        run: npm ci

      # 9. CHẠY TEST CYPRESS
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          # Chỉ định thư mục chứa cypress (đã bị di chuyển)
          working-directory: ./BanDienThoai-main
          # Đợi đúng đường dẫn trang chủ load xong
          wait-on: 'http://127.0.0.1:8000/BanDienThoai-main/index.php' 
        env:
          # Update baseUrl có kèm tên thư mục
          CYPRESS_baseUrl: 'http://127.0.0.1:8000/BanDienThoai-main'
          DB_HOST: '127.0.0.1'
          DB_USER: 'root'
          DB_PASS: 'root'
          DB_NAME: 'dbphonestore'

      # 10. LƯU BẰNG CHỨNG
      - name: Upload Test Evidence
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-evidence-report
          path: |
            BanDienThoai-main/cypress/screenshots
            BanDienThoai-main/cypress/videos