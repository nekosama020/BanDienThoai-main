name: CI/CD Pipeline - Web Ban Dien Thoai

on:
  push:
    branches: [ "main" ]

jobs:
  test-suite:
    runs-on: ubuntu-latest

    # --- [SỬA ĐỔI QUAN TRỌNG] ---
    # Đặt biến môi trường ở đây để CẢ PHP và CYPRESS đều dùng được
    env:
      DB_HOST: '127.0.0.1'
      DB_USER: 'root'
      DB_PASS: 'root'
      DB_NAME: 'dbphonestore'
      CYPRESS_baseUrl: 'http://127.0.0.1:8000'
    # -----------------------------

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dbphonestore
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli

      - name: Import Database
        run: |
          mysql -h 127.0.0.1 -u root -proot dbphonestore < test/dbphonestore.sql

      # Tạo file env.php cho Chatbot (nếu bạn vẫn dùng)
      - name: Create API Key File
        run: |
          echo "<?php define('GEMINI_API_KEY', '${{ secrets.GEMINI_API_KEY }}'); ?>" > includes/env.php

      - name: Start PHP Web Server
        run: |
          php -S 127.0.0.1:8000 &

      - name: Install Dependencies
        run: npm ci

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://127.0.0.1:8000'
        # Không cần khai báo env ở đây nữa vì đã khai báo ở trên đầu rồi

      - name: Upload Test Evidence
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-evidence-report
          path: |
            cypress/screenshots
            cypress/videos