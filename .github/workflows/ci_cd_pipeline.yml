name: CI/CD Pipeline - Web Ban Dien Thoai

on:
  push:
    branches: [ "main" ]

jobs:
  test-suite:
    runs-on: ubuntu-latest

    # --- [QUAN TRỌNG] Đặt biến môi trường Ở ĐÂY để cả PHP và Cypress đều thấy ---
    env:
      DB_HOST: '127.0.0.1'
      DB_USER: 'root'
      DB_PASS: 'root'
      DB_NAME: 'dbphonestore'
      CYPRESS_baseUrl: 'http://127.0.0.1:8000/BanDienThoai-main'
    # ---------------------------------------------------------------------------

    # 1. Dựng Database ảo
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: dbphonestore
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      # 2. Tải code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 3. Cài đặt PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli

      # 4. Nạp dữ liệu
      - name: Import Database
        run: |
          mysql -h 127.0.0.1 -u root -proot dbphonestore < test/dbphonestore.sql

      # 5. TẠO CẤU TRÚC THƯ MỤC GIỐNG XAMPP
      - name: Re-structure folders like XAMPP
        run: |
          mkdir BanDienThoai-main
          rsync -av --progress . BanDienThoai-main --exclude BanDienThoai-main
          find . -maxdepth 1 -not -name 'BanDienThoai-main' -not -name '.' -exec rm -rf {} +

      # 6. Tạo file API Key
      - name: Create API Key File
        run: |
          echo "<?php define('GEMINI_API_KEY', '${{ secrets.GEMINI_API_KEY }}'); ?>" > BanDienThoai-main/includes/env.php

      # 7. Chạy Server PHP
      # (Bây giờ PHP sẽ nhận được các biến env DB_HOST... từ bên trên)
      - name: Start PHP Web Server
        run: |
          php -S 127.0.0.1:8000 &

      # 8. Cài đặt npm
      - name: Install Dependencies
        working-directory: ./BanDienThoai-main
        run: npm ci

      # 9. CHẠY TEST CYPRESS
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./BanDienThoai-main
          wait-on: 'http://127.0.0.1:8000/BanDienThoai-main/index.php' 
        # Không cần khai báo env ở đây nữa vì đã có ở trên cùng

      # 10. LƯU BẰNG CHỨNG
      - name: Upload Test Evidence
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-evidence-report
          path: |
            BanDienThoai-main/cypress/screenshots
            BanDienThoai-main/cypress/videos